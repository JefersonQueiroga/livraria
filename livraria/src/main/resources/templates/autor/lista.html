<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Spring-Boot BÃ¡sico</title>
<meta charset="UTF-8" />
</head>
<body>

	<div class="content-wrapper" layout:fragment="corpo">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>CPF</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="autor : ${autores}">
						<td th:text="${autor.id}"></td>
						<td th:text="${autor.nome}"></td>
						<td th:text="${autor.cpf}"></td>
						<td>
							<div class="btn-group pull-right">
								<a class="btn btn-sm btn-primary"
									th:href="@{/autor/edit/{id}(id=${autor.id})}">Editar</a> <a
									class="delete btn btn-sm btn-danger"
									th:href="@{/autor/delete/{id}(id=${autor.id})}">Excluir</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
</body>


</html>
