<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
		xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous">

<head>
<title>Spring-Boot Básico</title>
<meta charset="UTF-8" />
</head>
<body>

	<div class="content-wrapper" layout:fragment="corpo">
		<form class="container was-validated" method="post">

			<div class="form-group  col-sm-4">
				<label for="estado">Estado</label> <select id="estado"
					class="form-control">
					<option value="">Selecione o estado</option>
					<option th:each="estado : ${estados}" th:value="${estado.codigo}"
						th:text="${estado.nome}">São Paulo</option>
				</select>
			</div>

			<div class="form-group  col-sm-4">
				<label for="cidade">Cidade</label>
				<div class="bw-field-action">
					<select id="cidade" class="form-control" data:url="@{/cidade}">
					</select>

					<div class="bw-field-action__icon  js-img-loading"
						style="display: none">
						<img th:src="@{/images/mini-loading.gif}" />
					</div>
				</div>
			</div>



			<button type="submit" class="btn btn-primary">Cadastrar</button>

		</form>
		<script type="text/javascript" th:src="@{/js/mascaras.js}"></script>
		<script th:src="@{/javascript/cliente.combo-estado-cidade.js}"></script>
	</div>


</body>


</html>
